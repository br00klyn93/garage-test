<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weissman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

  </head>
  <body onload="def();">

    <div id="top-box-container">
        <div id="top-box">

        <div id="left">
            <div class="circle" onclick="hold(0);">
                <h4 class="text">home</h4>
            </div>
        </div>

        <div id="right">
                <div class="circle" onclick="hold(1);">
                        <h4 class="text">away</h4>
                    </div>
        </div>
            
        </div>
    </div>


    <div id="contents">
        <div class="box">
            <div class="box-top">
                <img class="box-img" src="imgs/driveway.jpg">
            </div>
            <div >
            <div class="box-bottom">
                <h4 class="box-title">
                    Hey! There's a Gray Toyota in Your Driveway!
                </h4>

                <h2 class="box-info">
                    Click here to add it to your friends list.
                </h2>
                <p class="box-time">
                    1 min ago
                </p>
            </div>

            </div>

        </div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>
    </div>
  
  </body>
</html>
